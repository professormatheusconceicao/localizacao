<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de Localização</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }
    #status {
      text-align: center;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="status">Clique em qualquer lugar para enviar sua localização.</div>

  <script>
    const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSdpX76HCgkwL3ZqJCELRTJHTgFjbK1mNOx00Oy9dNqD2jyC1A/formResponse';
    const latitudeEntry = 'entry.138873872';
    const longitudeEntry = 'entry.1715135382';

    document.body.addEventListener('click', () => {
      const status = document.getElementById('status');
      if (navigator.geolocation) {
        status.textContent = 'Obtendo localização...';
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const formData = new FormData();
          formData.append(latitudeEntry, lat);
          formData.append(longitudeEntry, lon);

          fetch(formURL, {
            method: 'POST',
            mode: 'no-cors',
            body: formData
          });

          status.textContent = `Localização enviada: Latitude ${lat.toFixed(6)}, Longitude ${lon.toFixed(6)}`;
        }, error => {
          status.textContent = 'Não foi possível obter a localização.';
        });
      } else {
        status.textContent = 'Geolocalização não suportada pelo navegador.';
      }
    });
  </script>
</body>
</html>
